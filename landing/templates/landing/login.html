{% extends "landing/base.html" %}

{% block content %}

{% load static %}


<div id="login-card" class="card">
  <div class="card-body">
    <h2 class="text-center">Login</h2>
    <br>
    <form method="POST" action="{% url 'landing:login' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="email" placeholder="Enter password" name="password">
      </div>
      <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Login</button>
      <br>
      <div class="form-group">
        <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
        <a href="/password_reset">Forgot password?</a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
