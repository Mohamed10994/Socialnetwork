{% load custom_tags %}

<div class="container gx-0">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" {% if user.is_authenticated %} href="{% url 'social:post-list' %}" {% else %}
        href="{% url 'landing:index' %}" {% endif %}>
        <i class="fas fa-comment"></i>
        Social Network
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" method="GET" action="{% url 'social:profile-search' %}">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
              <button style="border: none;" type="submit">
                <i class="fas fa-search"></i>
              </button>
          </div>
        </form>
        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="{% url 'social:profile' user.profile.pk %}" role="buton"
            aria-expanded="false"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'social:profile' request.user.profile.pk %}">Profile</a></li>
          </ul>
        </div>
        <div class="nav-item inbox-icon-container">
          <a href="{% url 'social:inbox' %}" class="inbox-icon"><i class="far fa-paper-plane"></i></a>
        </div>
        <div class="nav-item">
          {% show_notifications %}
        {% endif %}
        </div>
      </div>
    </div>
  </nav>
</div>
